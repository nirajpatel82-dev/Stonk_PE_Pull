name: Update PE Ratios

on:
  schedule:
    - cron: '0 11 * * *'  # Runs daily at 11:00 UTC (6:00 AM EST)
  workflow_dispatch:      # Allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install yfinance

    - name: Run script
      run: python main.py  # Replace with your actual filename

    - name: Commit and Push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add pe_ratios_log.csv
        git commit -m "Update PE ratios - $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push